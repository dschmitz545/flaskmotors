name: Python application
defaults:
  run:
    shell: bash
    working-directory: ./flaskmotors


  on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

  permissions:
    contents: read

  jobs:
    build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: action/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        make install

    - name: Run teste
      run: |
        make test
